<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Моя Работа</title>
    <style>
    	.w {
    		width: 100px;
    	}
    	.mant {
    		margin-top: 600px;
    	}
    	.met {
    		margin-top: 300px;
    		margin-left: 600px;
    	}
    	.guns {
    		margin-top: 100px;
    		margin-left: 1000px;
    	}
    	.rings {
    		margin-top : 700px;
    		margin-left: 1200px;
    	}
    	.score_text {
    		width: 200px;
    		background: white;
    		margin-left: 1300px;
    		height: 50px;
    	}
    </style>
  </head>
  <body>
	<div class="container start">
		<img src="door.png" alt="" class="w-25 door1 start">
		<img src="door2.png" alt="" class="w-25 door2 start">
		<img src="door3.png" alt="" class="w-25 door3 start">
   	</div>
   	<div class="harry" style="background-image: url(bg.jpg); height: 1000px; background-size: 100% 100%; display: none">
   		<h3 class="text text-white">Найдите мантию, палочку, метлу и заработай 3 очка!</h3>
   		<button class="bg-success buttonn">Выйти из игры</button>
   		<div class="score_text"></div>
   		<img src="palochka.png" alt="" class="w palochka pal" style="position: absolute;"> 
   		<img src="metla.png" alt="" class="w metla met" style="position: absolute;">
   		<img src="gun.png" alt="" class="w gun guns" style="position: absolute;">
   		<img src="ring.png" alt="" class="w ring rings" style="position: absolute;">
   		<img src="mantiya.png" alt="" class="w mantiya mant" style="position: absolute;">
   	</div>
	
<script type="text/javascript">
	let score = 0
	score = 0
		document.querySelector(".door1").onclick = function(){
			alert("Вы попали в Хогвартс")
			document.querySelector(".start").style.display = "none";
			document.querySelector(".harry").style.display = "block";
		}
		document.querySelector(".palochka").onclick = function(){
			document.querySelector(".palochka").style.display = "none";
			score = score + 1
			document.querySelector(".score_text").innerHTML = score;
		}
		document.querySelector(".metla").onclick = function(){
			document.querySelector(".metla").style.display = "none";
			score = score + 1
			document.querySelector(".score_text").innerHTML = score;
		}
		document.querySelector(".mantiya").onclick = function(){
			document.querySelector(".mantiya").style.display = "none";
			score = score + 1
			document.querySelector(".score_text").innerHTML = score;
		}
		document.querySelector(".ring").onclick = function(){
			alert("Не правильно!")
			document.querySelector(".ring").style.display = "none";
			score = score - 1
			document.querySelector(".score_text").innerHTML = score;
		}
		document.querySelector(".gun").onclick = function(){
			alert("Не правильно!")
			document.querySelector(".gun").style.display = "none";
			score = score - 1
			document.querySelector(".score_text").innerHTML = score;
		}
		document.querySelector(".buttonn").onclick = function(){
			document.querySelector(".start").style.display = "block";
			document.querySelector(".harry").style.display = "none";
		}
</script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
